<html lang="en>">
	
	<head>
		
		<title>Levelling</title>
		
		<style>
			
			*
			{
				padding: 0;
				margin: 0;
				border: none;
				outline: none;
				
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				user-select: none;
			}
			
			body
			{
				background: #333;
				
				
				overflow: hidden;
			}
			
			.box
			{
				width: 50px;
				height: 70px;
				
				margin: 20px;
				
				float: left;
				
				-webkit-transition: all 0.4s ease-in-out;
				transition: all 0.4s ease-in-out;
			}
			
			.box .sprite
			{
				width: 50px;
				height: 50px;
				
				pointer-events: none;
				
				margin: 0 0 10px 0;
				
				background: url(sprite.gif) no-repeat left top;
				background-size: 50px 50px;
			}
			
			.box .sprite p
			{
				width: inherit;
				
				pointer-events: none;
				
				font-family: monospace;
				
				font-variant: normal;
				
				font-size: 12px;
				
				position: relative;
				
				padding: 5px 0 0 5px;
				
				color: #fff;
			}
			
			.box .box-inner
			{
				width: inherit;
				height: 10px;
				
				pointer-events: none;
				
				background: #000;
			}
			
			.box .box-inner .box-meter
			{
				width: inherit;
				height: 10px;
				
				pointer-events: none;
				
				background: rgb(0, 255, 0);
				
				-webkit-transform-origin: 0% 50%;
				
				-webkit-transform	: scaleX(0);
				transform			: scaleX(0);
				
				-webkit-transition: all 1s ease-in-out;
				transition: all 1s ease-in-out;
			}
			
			#info
			{
				width: 100%;
				height: 100%;
				background: #000;
				position: absolute;
				
				top: 40%;
				left: 0;
				
				overflow: hidden;
			}
			
			#info p
			{
				width:  inherit;
				font-family: sans-serif;
				font-weight: bold;
				color: pink;
				padding: 20px;
			}
			
			#info_p1
			{
				/* width: 30%; */
				position: absolute;
				left: 0;
				
				text-align: left;
			}
			
			#info_p2
			{
				/* width: 30%; */
				position: absolute;
				right: 0;
				
				text-align: right;
			}
			
			#boss
			{
				width: 200px;
				height: 220px;
				
				position: absolute;
				
				left: 0; right: 0; bottom: 0; top: 0;
				
				margin: 6% auto 0 auto;
				
				z-index: 1;
				
				background: rgb(0, 255, 10);
				
				-webkit-transform: translateY(-600px);
				transform: translateY(-600px);
				
				-webkit-transition: -webkit-transform 1s linear;
				transition: transform 1s linear;
			}
			
			
			#boss .sprite
			{
				width: 200px;
				height: 200px;
				
				position: relative;
				
				pointer-events: none;
				
				margin: 0 0 10px 0;
				
				background: url(sprite.gif) no-repeat left top;
				background-size: 200px 200px;
			}
			
			#boss .box-inner
			{
				width: inherit;
				height: 10px;
				
				position: relative;
				
				pointer-events: none;
				
				background: #000;
			}
			
			#boss .box-inner .box-meter
			{
				width: inherit;
				height: 10px;
				
				position: relative;
				
				pointer-events: none;
				
				background: rgb(0, 255, 0);
				
				-webkit-transform-origin: 0% 50%;
				
				-webkit-transform	: scaleX(0);
				transform			: scaleX(0);
				
				-webkit-transition: all 1s ease-in-out;
				transition: all 1s ease-in-out;
			}
			
			#finalScore
			{
				width: 400px;
				
				position: absolute;
				
				left: 0; top: 0; right: 0; bottom: 4%;
				
				margin: 30px auto 0 auto;
			}
			
			#finalScore p
			{
				position: absolute;
				
				display: inline-block;
				
				padding: 0;
				
				margin: 0;
				
				/* width: auto; */
				
				/* min-width: 100px; */
				/* max-width: inherit; */
				
				/* display: inline-block; */
				/* white-space: nowrap; */
				
				
				
				left: 0;
				top: 0;
				
				
			}
			
			#finalScore #label_l
			{
				display: inline-block;
				
				text-align: left;
				
				width: auto;
			}
			
			#finalScore #label_m
			{
				display: inline-block;
				
				text-align: center;
				
				top:0; right:0; left:0; bottom:0;
				
				margin: 0 auto;
				
				width: auto;
			}
			
			#finalScore #label_w
			{
				display: inline-block;
				
				text-align: right;
				
				width: auto;
				
				right: 0;
				top: 0;
			}
			
			#finalScore #scoreMeter
			{
				width: 100%;
				height: 20px;
				
				background: #fff;
				
				margin: 30px auto 0 auto;
			}
			
			#finalScore #scoreMeter #scoreMeterBar
			{
				width: inherit;
				height: 20px;
				
				background: lime;
				
				-webkit-transform-origin: 0% 50%;
				transform-origin: 0% 50%;
				
				-webkit-transform: scaleX(0);
				transform: scaleX(0);
				
				-webkit-transition: -webkit-transform 1s ease-in-out;
				transition: transform 1s ease-in-out;
			}
			
			#superPill
			{
				width: 20px;
				height: 20px;
				
				position: absolute;
				
				pointer-events: auto;
				cursor: pointer;
				
				top: 10px;
				right: 10px;
				
				background: #fff;
			}
			
			.tween-superPill
			{
				-webkit-animation: tweenSuperPillFrames 0.2s linear infinite;
				animation: tweenSuperPillFrames 0.2s linear infinite;
			}
			
			@-webkit-keyframes tweenSuperPillFrames
			{
				0%		{ opacity: 1; }
				50%		{ opacity: 0; }
				100%	{ opacity: 1; }
			}
			
			@keyframes tweenSuperPillFrames
			{
				0%		{ opacity: 1; }
				50%		{ opacity: 0; }
				100%	{ opacity: 1; }				
			}
			
			#superPill div
			{
				pointer-events: none;
			}
			
			.pill-v
			{
				width: 2px;
				height: 50%;
				
				background: #ff0033;
				
				position: absolute;
				left: 0; right: 0; bottom: 0; top:0;
				
				margin: auto;
			}
			
			.pill-h
			{
				width: 50%;
				height: 2px;
				
				background: #fd054b;
				
				position: absolute;
				left: 0; right: 0; bottom: 0; top:0;
				
				margin: auto;				
			}
			
		</style>
		
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		
		<script src="main.js"></script>
		<script src="engine.js"></script>
		
	</head>
	
	<body onload="init(event);">
	
	<!-- <div id="boss" data-level="1000"><div class="box-inner"></div></div> -->
	
	
	<div id="superPill" class="tween-superPill">
		
		<div class="pill-v"></div>
		<div class="pill-h"></div>
		
	</div>
	
	<div id="boss" data-level="2000">
		
		<div class="sprite"></div>
		
		<div class="box-inner">
			
			<div class="box-meter"></div>
		
		</div>
	
	</div>
	
	
	<div id="info">
		
		<div id="info_p1">
			
			<p>PLAYER 1</p>
			<p>LEVEL		: <span class="level"></span></p>
			<p>CLASS		: <span class="class"></span></p>
			<p>BLOW			: <span class="num"></span></p>
			<p>RESULT		: <span class="outcome"></span></p>
			<p>BOSS DEFEAT	: <span class="boss_defeat"></span></p>
		
		</div>
		
		<div id="info_p2">
			
			<p>PLAYER 2</p>
			<p>LEVEL	: <span class="level"></span></p>
			<p>CLASS	: <span class="class"></span></p>
			<p>BLOW		: <span class="num"></span></p>
			<p>RESULT	: <span class="outcome"></span></p>
		
		</div>
		
		<div id="finalScore">
		
			<p id="label_l">GOAT CURRY</p>
			<p id="label_m">GOAT HERDER</p>
			<p id="label_w">GOAT DEMON</p>
			
			<div id="scoreMeter">
				
				<div id="scoreMeterBar"></div>
				
			</div>
			
		</div>
		
	</div>
	
	</body>
	
</html>
